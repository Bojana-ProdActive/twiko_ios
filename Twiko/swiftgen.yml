# Assets
xcassets:
   inputs:
     - ./Twiko/Supporting Files/Images.xcassets
     - ./Twiko/Supporting Files/Colors.xcassets
   outputs:
     - templateName: swift5
       params:
         forceProvidesNamespaces: true
       output: ./Twiko/SwiftGen/Assets.swift

